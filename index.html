<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">

   <title>Ping Pong</title>
   <link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="css/styles.css"rel="stylesheet" type="text/css">
 </head>

 <body>
   <section id="bring-menu" class="ion-grid"></section>
   <popout>
     <section id="return-menu" class="ion-ios-close-outline"></section>

   </popout>

   <header class="PingPong">
     <h1>Let's Play<h1>
     <h2>Rules<h2>
       <p>Ping Pong will count up to your number from 1 with the following exceptions</p>
            <ol>
              <li>Numbers divisible by 3 become "ping"</li>
              <li>Numbers divisible by 5 become "pong"</li>
              <li>Numbers divisible by 15 become "pingpong"</li>
            </ol>
   </header>

   <section id="Submit">
     <br><br>
     <p>Enter your number here</p>
     <form action="index.html" method="post" class="number-form">
       <input type="number" name="number" id="answer" placeholder="Number" autofocus>
       <button type="submit" id="number-input">Ping Pong!</button>
     </form>
   </section>

   <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
 </body>
</html>
